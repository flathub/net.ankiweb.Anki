app-id: net.ankiweb.Anki

runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk

command: anki
rename-desktop-file: anki.desktop
rename-icon: anki

finish-args:
  # X11/Wayland
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  # Flashcards with sound
  - --socket=pulseaudio
  # Sync
  - --share=network
  # Allow other instances to see lockfiles
  - --env=TMPDIR=/var/tmp

modules:
  - name: sip
    config-opts:
      - --no-dist-info
      - --no-stubs
      - --bindir=/app/bin
      - --destdir=/app/lib/python3.7/site-packages
      - --incdir=/app/include
      - --pyidir=/app/lib/python3.7/site-packages
      - --sipdir=/app/share/sip
      - --sip-module=PyQt5.sip
    sources:
      - type: archive
        url: https://www.riverbankcomputing.com/static/Downloads/sip/4.19.17/sip-4.19.17.tar.gz
        sha256: 12bcd8f4d5feefc105bc075d12c5090ee783f7380728563c91b8b95d0ec45df3
      - type: script
        commands:
          - processed=`sed -e 's|--prefix=/app||' <<< $@`
          - python3 configure.py $processed
        dest-filename: configure
    cleanup:
      - /bin
      - /include

  - name: pyqt5
    config-opts:
      - --assume-shared
      - --concatenate
      - --confirm-license
      - --no-designer-plugin
      - --no-dist-info
      - --no-docstrings
      - --no-qml-plugin
      - --no-qsci-api
      - --no-stubs
      - --no-tools
      - QMAKE_CFLAGS_RELEASE='-I/usr/include/python3.7m/'
      - QMAKE_CXXFLAGS_RELEASE='-I/usr/include/python3.7m/'
    # FIXME: we should do this on ARM too, but for some reason it fails to build
    build-options:
      arch:
        i386:
          config-opts:
            - --enable=QtCore
            - --enable=QtGui
            - --enable=QtNetwork
            - --enable=QtPrintSupport
            - --enable=QtWebChannel
            - --enable=QtWidgets
        x86_64:
          config-opts:
            - --enable=QtCore
            - --enable=QtGui
            - --enable=QtNetwork
            - --enable=QtPrintSupport
            - --enable=QtWebChannel
            - --enable=QtWidgets
    sources:
      - type: archive
        url: https://www.riverbankcomputing.com/static/Downloads/PyQt5/5.12.2/PyQt5_gpl-5.12.2.tar.gz
        sha256: c565829e77dc9c281aa1a0cdf2eddaead4e0f844cbaf7a4408441967f03f5f0f
      - type: script
        commands:
          - processed=`sed -e 's|prefix|sysroot|' <<< $@`
          - python3 configure.py $processed
        dest-filename: configure
    cleanup:
      - /share/sip

  - name: pyqt5-webengine
    config-opts:
      - --concatenate
      - --no-dist-info
      - --no-docstrings
      - --no-qsci-api
      - --no-sip-files
      - --no-stubs
      - QMAKE_CFLAGS_RELEASE='-I/usr/include/python3.7m/'
      - QMAKE_CXXFLAGS_RELEASE='-I/usr/include/python3.7m/'
    sources:
      - type: archive
        url: https://www.riverbankcomputing.com/static/Downloads/PyQtWebEngine/5.12.1/PyQtWebEngine_gpl-5.12.1.tar.gz
        sha256: 860704672ea1b616e1347be1f347bc1c749e64ed378370863fe209e84e9bd473
      - type: script
        commands:
          - processed=`sed -e 's|prefix|sysroot|' <<< $@`
          - python3 configure.py $processed
        dest-filename: configure

  - name: mpv
    buildsystem: simple
    build-commands:
      - python3 waf configure
          --disable-alsa
          --disable-build-date
          --disable-libass
          --disable-manpage-build
          --disable-oss-audio
          --prefix=/app
      - python3 waf build
      - python3 waf install
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/v0.29.1.tar.gz
        sha256: f9f9d461d1990f9728660b4ccb0e8cb5dce29ccaa6af567bec481b79291ca623
      - type: file
        url: https://waf.io/waf-2.0.15
        sha256: 34b8156ea375089e1bed5a31acfaff4024f6f3e96f3bee98f801f0c281ad3d2c
        dest-filename: waf
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share

  - name: portaudio
    config-opts:
      - --disable-static
      - --without-oss
    sources:
      - type: archive
        url: http://www.portaudio.com/archives/pa_stable_v190600_20161030.tgz
        sha256: f5a21d7dcd6ee84397446fa1fa1a0675bb2e8a4a6dceb4305a8404698d8d1513
    cleanup:
      - /lib/pkgconfig
      - /include
      - '*.la'

  - python3-beautifulsoup4.json
  - python3-send2trash.json
  - python3-pyaudio.json
  - python3-requests.json
  - python3-decorator.json
  - python3-markdown.json
  - python3-distro.json

  # jsonschema has is a PITA to install
  # https://github.com/pypa/pip/issues/5268
  # https://stackoverflow.com/questions/26664102/why-can-i-not-create-a-wheel-in-python
  - python3-wheel.json
  - python3-attrs.json
  - python3-setuptools_scm.json
  - python3-jsonschema.json

  - name: anki
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    post-install:
      - install -Dm644 -t /app/share/icons/hicolor/scalable/apps anki.svg
      - install -Dm644 -t /app/share/metainfo net.ankiweb.Anki.appdata.xml
      - install -Dm644 anki.xml /app/share/mime/packages/net.ankiweb.Anki.xml
      # .mo files are in a non-standard directory, work-around that,
      # so that Flatpak and Appstream can find the files
      - mv /app/share/anki/locale /app/share/locale
      - ln -s /app/share/locale /app/share/anki/locale
    sources:
      - type: archive
        url: https://github.com/ankitects/anki/archive/2.1.20.tar.gz
        sha256: 04b7bc7302a2e3f12b7d077d1ccedef08922ae189c659d81fd8e22456fd30d45
      - type: file
        path: anki.svg
      - type: file
        path: net.ankiweb.Anki.appdata.xml
      - type: script
        commands:
        - sed -i -e 's/cp -a/cp -dR/' Makefile
    cleanup:
      - /share/pixmaps
