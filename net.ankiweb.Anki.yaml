app-id: net.ankiweb.Anki
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    version: '23.08'
    directory: texlive
    add-ld-path: lib
    no-autodownload: true
command: anki
rename-desktop-file: anki.desktop
rename-icon: anki
finish-args:
  # X11/Wayland
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  # Flashcards with sound
  - --socket=pulseaudio
  # Sync
  - --share=network
  # Allow other instances to see lockfiles
  - --env=TMPDIR=/var/tmp
  # IBus support
  - --env=IBUS_USE_PORTAL=1
  # LaTeX
  - --env=PATH=/app/bin:/usr/bin:/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux

modules:
  - name: texlive
    buildsystem: simple
    build-commands:
      - install -d /app/texlive

  - name: libass
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.17.3/libass-0.17.3.tar.xz
        sha256: eae425da50f0015c21f7b3a9c7262a910f0218af469e22e2931462fed3c50959
        x-checker-data:
          type: anitya
          project-id: 1560
          stable-only: true
          url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.xz
      - type: script
        commands:
          - autoreconf -fiv
        dest-filename: autogen.sh
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - -Dvulkan=enabled
      - -Dshaderc=enabled
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://code.videolan.org/videolan/libplacebo.git
        mirror-urls:
          - https://github.com/haasn/libplacebo.git
        tag: v7.349.0
        commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    modules:
      - name: shaderc
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
          - -DSHADERC_SKIP_EXAMPLES=ON
          - -DSHADERC_SKIP_TESTS=ON
          - -DSPIRV_SKIP_EXECUTABLES=ON
          - -DENABLE_GLSLANG_BINARIES=OFF
        cleanup:
          - /bin
          - /include
          - /lib/cmake
          - /lib/pkgconfig
          - /lib/*.a
        sources:
          - type: git
            url: https://github.com/google/shaderc.git
            tag: v2024.1
            commit: 47a9387ef5b3600d30d84c71ec77a59dc7db46fa
            #x-checker-data:
            #  type: git
            #  tag-pattern: ^v(\d{4}\.\d{1,2})$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Tools.git
            tag: v2024.3
            commit: 0cfe9e7219148716dfd30b37f4d21753f098707a
            dest: third_party/spirv-tools
            x-checker-data:
              type: git
              tag-pattern: ^v(\d{4}\.\d{1})$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Headers.git
            tag: vulkan-sdk-1.3.290.0
            commit: 2acb319af38d43be3ea76bfabf3998e5281d8d12
            dest: third_party/spirv-headers
            x-checker-data:
              type: git
              tag-pattern: ^vulkan-sdk-([\d.]+)$
          - type: git
            url: https://github.com/KhronosGroup/glslang.git
            tag: 14.3.0
            commit: fa9c3deb49e035a8abcabe366f26aac010f6cbfb
            dest: third_party/glslang
            x-checker-data:
              type: git
              tag-pattern: ^(\d{1,2}\.\d{1,2}\.\d{1,4})$

  - name: mpv
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.39.0.tar.gz
        sha256: 2ca92437affb62c2b559b4419ea4785c70d023590500e8a52e95ea3ab4554683
        x-checker-data:
          type: anitya
          project-id: 5348
          stable-only: true
          url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz

  - name: krb5
    subdir: src
    config-opts:
      - --localstatedir=/var/lib
      - --sbindir=${FLATPAK_DEST}/bin
      - --disable-static
      - --disable-rpath
    build-commands:
      - install -Dm644 ../krb5.conf /app/etc/krb5.conf
    sources:
      - type: archive
        url: https://github.com/krb5/krb5/archive/refs/tags/krb5-1.21.3-final.tar.gz
        sha256: 2157d92020d408ed63ebcd886a92d1346a1383b0f91123a0473b4f69b4a24861
        x-checker-data:
          type: anitya
          project-id: 13287
          stable-only: true
          url-template: https://github.com/krb5/krb5/archive/refs/tags/krb5-$version.tar.gz
      - type: shell
        dest: src
        commands:
          - autoreconf -si
      - type: file
        path: krb5.conf
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share

  - name: anki
    buildsystem: simple
    build-commands:
      - ./install.sh
      - install -Dm644 -t /app/share/icons/hicolor/scalable/apps anki.svg
      - install -Dm644 -t /app/share/appdata net.ankiweb.Anki.appdata.xml
      - install -Dm644 anki.xml /app/share/mime/packages/net.ankiweb.Anki.xml
    cleanup:
      - /share/pixmaps
    sources:
      - type: archive
        url: https://github.com/ankitects/anki/releases/download/24.06.3/anki-24.06.3-linux-qt6.tar.zst
        sha256: fe8c90cb840753d0c2a98a6572e20dcb9cb4776fe7f9f242a60c0d0d4460b985
        x-checker-data:
          type: anitya
          is-main-source: true
          project-id: 49
          stable-only: true
          url-template: https://github.com/ankitects/anki/releases/download/$version/anki-$version-linux-qt6.tar.zst
      - type: file
        path: anki.svg
      - type: file
        path: net.ankiweb.Anki.appdata.xml
      - type: shell
        commands:
          - sed -i '/xdg-mime/d' install.sh
          - sed -i 's/PREFIX=\/usr\/local/PREFIX=\/app/' install.sh
